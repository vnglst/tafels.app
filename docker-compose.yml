version: "3.8"

services:
  web:
    container_name: tafels-web
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:80"
    depends_on:
      functions:
        condition: service_healthy
    restart: unless-stopped

  functions:
    container_name: tafels-functions
    build:
      context: .
      dockerfile: Dockerfile.functions
    expose:
      - "9000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
